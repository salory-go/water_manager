<html>
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;

        }

</head>
<body>
<div id="header">
<!--    <img id="image" src="your_image_url.jpg" alt="顶部图片">-->
    <p>当前时间: <span id="current-time"></span></p>
</div>

<!-- 测站管理表格 -->
<div id="content">
    <div id="clipped-title1">
        <h1>测站管理</h1>
    </div>
    <!-- 中间层标题 -->
<!--    <p>这是测站管理页面的其他内容...</p>-->
    <a href="1.html">测站基本信息表</a>
    <a href="2.html">河流基本信息表</a>
    <a href="3.html">水面蒸发量观测场表</a>
    <a href="4.html">测站详细信息表</a>
</div>
<!-- 水面蒸发量观测场表格 -->
<div id="evaporationContent">
    <div id="clipped-title4">
        <h1>水面蒸发量观测场</h1>
    </div>
    <!-- 水面蒸发量观测场表格 -->
    <div style="text-align: right;">
<!--        <button id="button" onclick="addRow()">添加</button>-->
        <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" onclick="addRow()">
            <i class="layui-icon layui-icon-add-1"></i>
        </button>
    </div>
    <table>
        <thead>
        <tr>
            <th>测站名称</th>
            <th>蒸发量观测场编码</th>
            <th>蒸发场位置特征</th>
            <th>蒸发器样式</th>
            <th>附件地势</th>
            <th>四周障碍物</th>
            <th>管理单位码</th>
            <th>变动日期</th>
            <th>变动情况</th>
            <th></th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="evaporationTableBody">
        <!-- 数据将由 JavaScript 动态填充 -->
        </tbody>
    </table>

</div>
<script>
    // 获取当前时间
    function getCurrentTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        return `${hours}:${minutes}:${seconds}`;
    }

    // 更新时间显示
    function updateCurrentTime() {
        const currentTimeElement = document.getElementById('current-time');
        if (currentTimeElement) {
            currentTimeElement.textContent = getCurrentTime();
        }
    }

    // 更新时间每秒钟
    setInterval(updateCurrentTime, 1000);

    // 全选/取消全选功能
    const selectAllCheckbox = document.getElementById('selectAll');
    const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');

    if (selectAllCheckbox) {
        selectAllCheckbox.addEventListener('change', function() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });
    }

    // 异步请求数据并渲染表格
    function fetchDataAndRenderTable() {
        fetch('http://localhost:8080/ZF') // 替换为实际的数据接口地址
            .then(response => response.json())
            .then(data => renderTable(data))
            .catch(error => console.error('Error fetching data:', error));
    }

    // 渲染表格
    function renderTable(data) {
        const tbody = document.querySelector('tbody');

        // 清空原有数据
        tbody.innerHTML = '';

        // 遍历数据并插入新的行
        data.forEach(rowData => {
            const row = document.createElement('tr');

            // 创建单元格并插入数据
            for (const key in rowData) {
                const cell = document.createElement('td');
                cell.textContent = rowData[key];
                if(rowData[key]!=null)
                row.appendChild(cell);
            }

            // 添加复选框列
            const checkboxCell = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkboxCell.appendChild(checkbox);
            row.appendChild(checkboxCell);

            // 添加操作列
            const actionCell = document.createElement('td');

            // 添加“删除”按钮
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="layui-icon layui-icon-delete"></i>';
            const cls_del = ["layui-btn","layui-btn-sm","layui-btn-radius","layui-btn-danger"];
            deleteButton.classList.add(...cls_del);
            deleteButton.type="button";
            deleteButton.onclick = function () {
                // 添加相应的删除逻辑
                deleteRow(rowData);

            };
            actionCell.appendChild(deleteButton);
            // row.appendChild(actionCell);

            // 添加“修改”按钮
            const updateButton = document.createElement('button');
            updateButton.innerHTML = '<i class="layui-icon layui-icon-edit"></i>';
            const cls_edit = ["layui-btn","layui-btn-sm","layui-btn-radius","layui-btn-normal"];
            updateButton.classList.add(...cls_edit);
            updateButton.type="button";
            updateButton.onclick = function () {
                // 添加相应的修改逻辑
                updateRow(rowData);
                // console.log(rowData);
            };
            actionCell.appendChild(updateButton);
            row.appendChild(actionCell);
            tbody.appendChild(row);
        });
    }

    // 初始化页面时加载数据
    fetchDataAndRenderTable();
</script>
</body>
</html>
