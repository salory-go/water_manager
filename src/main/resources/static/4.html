<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测站管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #content, #detailContent {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #image {
            max-width: 100%;
            height: auto;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .text-right {
            text-align: right;
        }

        .button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .button-delete {
            background-color: #e74c3c;
        }

        .button-update {
            background-color: #3498db;
        }

        .button-delete:hover {
            background-color: #c0392b;
        }

        .button-update:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div id="header">
    <p>当前时间: <span id="current-time"></span></p>
</div>

<div id="content">
    <h1>测站管理</h1>
    <nav>
        <a href="1.html">测站基本信息表</a>
        <a href="2.html">河流基本信息表</a>
        <a href="3.html">水面蒸发量观测场表</a>
        <a href="4.html">测站详细信息表</a>
    </nav>
</div>

<div id="detailContent">
    <h1>测站详细信息</h1>
    <div class="text-right">
        <button id="button" class="button" onclick="addRow()">添加</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>测站编码</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>河流编码</th>
            <th>ADDVCD</th>
            <th>WRRGCD</th>
            <th>WFRCD</th>
            <th>ADMNSTCD</th>
            <th>MNAG</th>
            <th></th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="detailBody">
        <!-- 数据将由 JavaScript 动态填充 -->
        </tbody>
    </table>
</div>

<script>
    // 获取当前时间
    function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    // 更新时间显示
    function updateCurrentTime() {
        const currentTimeElement = document.getElementById('current-time');
        if (currentTimeElement) {
            currentTimeElement.textContent = getCurrentTime();
        }
    }

    // 更新时间每秒钟
    setInterval(updateCurrentTime, 1000);

    // 异步请求数据并渲染表格
    async function fetchDataAndRenderTable() {
        try {
            const response = await fetch('http://localhost:8080/CZ'); // 替换为实际的数据接口地址
            const data = await response.json();
            renderTable(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // 渲染表格
    function renderTable(data) {
        const tbody = document.getElementById('detailBody');

        // 清空原有数据
        tbody.innerHTML = '';

        // 遍历数据并插入新的行
        data.forEach(rowData => {
            const row = document.createElement('tr');

            // 创建单元格并插入数据
            for (const key in rowData) {
                const cell = document.createElement('td');
                cell.textContent = rowData[key];
                row.appendChild(cell);
            }

            // 添加复选框列
            const checkboxCell = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkboxCell.appendChild(checkbox);
            row.appendChild(checkboxCell);

            // 添加操作列
            const actionCell = document.createElement('td');

            // 添加“删除”按钮
            const deleteButton = document.createElement('button');
            deleteButton.textContent = '删除';
            deleteButton.classList.add('button', 'button-delete');
            deleteButton.onclick = function () {
                // 添加相应的删除逻辑
                deleteRow(rowData);
            };
            actionCell.appendChild(deleteButton);

            // 添加“修改”按钮
            const updateButton = document.createElement('button');
            updateButton.textContent = '修改';
            updateButton.classList.add('button', 'button-update');
            updateButton.onclick = function () {
                // 添加相应的修改逻辑
                updateRow(rowData);
            };
            actionCell.appendChild(updateButton);

            row.appendChild(actionCell);
            tbody.appendChild(row);
        });
    }

    // 删除行的逻辑
    function deleteRow(rowData) {
        // 实现删除逻辑，如发送删除请求到服务器
        console.log('删除行:', rowData);
    }

    // 更新行的逻辑
    function updateRow(rowData) {
        // 实现更新逻辑，如显示更新表单或发送更新请求到服务器
        console.log('更新行:', rowData);
    }

    // 初始化页面时加载数据
    fetchDataAndRenderTable();
</script>
</body>
</html>
